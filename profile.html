<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <input id="display-name" type="text" placeholder="Display Name" />
    
    <input id="profile-photo" type="file" accept="image/*" />
    <img id="preview-photo" src="" alt="Preview" style="max-width: 100px; margin: 10px 0; display: none;" />
    
    <button id="update-profile-btn">Update</button>
    <a href="chat.html" class="link">Back to Chat</a>
  </div>

  <script type="module">
    import {
      auth,
      onAuthStateChanged,
      updateUserProfile
    } from './firebase.js';

    const nameInput = document.getElementById('display-name');
    const photoInput = document.getElementById('profile-photo');
    const preview = document.getElementById('preview-photo');
    const updateBtn = document.getElementById('update-profile-btn');

    let selectedFile = null;

    // Preview selected photo
    photoInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        preview.src = URL.createObjectURL(selectedFile);
        preview.style.display = "block";
      }
    });

    // Load user data
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "auth.html";
      nameInput.value = user.displayName || "";
      if (user.photoURL) {
        preview.src = user.photoURL;
        preview.style.display = "block";
      }
    });

    // Update button
    updateBtn.onclick = async () => {
      try {
        await updateUserProfile(nameInput.value, selectedFile);
        alert("Profile updated!");
      } catch (e) {
        alert("Error updating profile: " + e.message);
      }
    };
  </script>
</body>
</html>
