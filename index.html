<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICQ Clone Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #auth-container {
      max-width: 300px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #auth-container button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      background: #0078d7;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #auth-container button:hover {
      background: #005fa3;
    }
    #chat-container {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.self {
      background-color: #0078d7;
      color: white;
      margin-left: auto;
    }
    .message.other {
      background-color: #e5e5ea;
      color: black;
      margin-right: auto;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background: #f8f8f8;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send-btn {
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 4px;
    }
    #send-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div id="auth-container">
    <h2>Welcome</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDHZpDfKz711k2agTq4ekGU7-iN_p99mc",
      authDomain: "icqclone.firebaseapp.com",
      projectId: "icqclone",
      storageBucket: "icqclone.firebasestorage.app",
      messagingSenderId: "922649039358",
      appId: "1:922649039358:web:fbdd0a0e21d64e4d32f0af",
      measurementId: "G-HHJ3S1QCQJ"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);

    const auth = getAuth();
    const db = getFirestore();

    const authContainer = document.getElementById("auth-container");
    const chatContainer = document.getElementById("chat-container");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          alert("User not found. Please register.");
        } else if (err.code === "auth/wrong-password") {
          alert("Wrong password, please try again.");
        } else if (err.code === "auth/invalid-email") {
          alert("Invalid email format.");
        } else {
          alert("Error: " + err.message);
        }
      }
    });

    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful! You are now logged in.");
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          alert("Email already in use. Please login.");
        } else if (err.code === "auth/invalid-email") {
          alert("Invalid email format.");
        } else if (err.code === "auth/weak-password") {
          alert("Password should be at least 6 characters.");
        } else {
          alert("Error: " + err.message);
        }
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        authContainer.style.display = "none";
        chatContainer.style.display = "flex";
        loadMessages();
      } else {
        authContainer.style.display = "block";
        chatContainer.style.display = "none";
      }
    });

    function loadMessages() {
      const messagesRef = collection(db, "messages");
      const q = query(messagesRef, orderBy("createdAt"));
      onSnapshot(q, (querySnapshot) => {
        messagesDiv.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const msg = doc.data();
          const msgEl = document.createElement("div");
          msgEl.textContent = msg.text;
          msgEl.classList.add("message");
          if (msg.uid === auth.currentUser.uid) {
            msgEl.classList.add("self");
          } else {
            msgEl.classList.add("other");
          }
          messagesDiv.appendChild(msgEl);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
      });
    }

    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        text,
        uid: auth.currentUser.uid,
        createdAt: serverTimestamp()
      });
      messageInput.value = "";
    });
  </script>
</body>
</html>
