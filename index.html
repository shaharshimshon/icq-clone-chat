<div id="profile-container" style="display:none; max-width:300px; margin: 20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
  <h2>Your Profile</h2>
  <label for="display-name-input">Display Name:</label><br/>
  <input type="text" id="display-name-input" placeholder="Enter display name" style="width:100%; padding:8px; margin:10px 0; font-size:16px;"/><br/>
  <button id="save-profile-btn" style="padding:10px 20px; background:#0078d7; color:white; border:none; border-radius:4px; cursor:pointer;">Save</button>
  <button id="close-profile-btn" style="padding:10px 20px; margin-left:10px; border:none; background:#ccc; border-radius:4px; cursor:pointer;">Close</button>
</div>
